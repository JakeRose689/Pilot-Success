<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>
    <!--Note this is bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!--Link to Style Sheet-->
    <link rel="stylesheet" href="../static/css/style.css">

</head>

<body>  
    <div class='container'>
        <div class="jumbotron"> 
            <h3 class='display-1'> Lift Academy Student Profitability Calculator </h3>
            <p class="lead">Evaluate Profitability of Student</p>
            <p>Select student valiables then "CLICK to Calculate"</p>
            <br>
        </div>
    
        <!-- start of selection & prediction form -->
            <div class="row">
                    <!--list for Course Name-->
                <div class="col">
                    <div id="course">
                            <br>
                            <label for="course_input">Select Course Name:</label>
                            <br>
                            <select id="course_input" name="course_input">
                                <option selected value="13">Please Make A Selection:</option>
                                <option value="1">1 Intro</option>
                                <option value="2">2 Private</option>
                                <option value="3">3 Inst</option>
                                <option value="4">4 Com Sgl</option>
                                <option value="5">5 Com Mul</option>
                                <option value="6">6 CFI</option>
                                <option value="7">7 CFI Std</option>
                                <option value="8">8 CFII</option>
                                <option value="9">9 MEI</option>
                            </select>

                                <!--list for Start Month-->
                    <div class="col">
                        <div id="start_input">
                            <br>
                            <label for="start_month">Start Month:</label>
                            <br>
                            <select id="start_month" name="start_month">
                                <option selected value="13">Please Make A Selection:</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>

                                <!--list for Classes Taken-->
                                <div class="col">
                                    <div id="classes_input">
                                        <br>
                                        <label for="classes_taken">Previous Classes Taken:</label>
                                        <br>
                                        <select id="classes_taken" name="classes_taken">
                                            <option selected value="13">Please Make A Selection:</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                        </select>
                                
                                        <!--list for Classes Taken-->
                                        <div class="col">
                                            <label for="expected_days">Expected Days to Complete</label>
                                            <input class="form-control form-control-lg" type="text" placeholder="Enter Expected Days" name="expected_days" id="expected_days">
                                            </input>
<div class = "row">
                    <div class="col-md-3">
                        <button onclick="calchours()" class="btn btn-primary">Submit</button>
                    </div>
            </div>
            <div class='col-sm-4 d-flex align-items-center justify-content-start'>
                <div class='row'>
                    </div>
                    <p>Predicted Flight Hours</p>
                    <div class = 'col-sm-10 d-flex border border-dark justify-content-center align-items-center' id='prediction'>
                        {{Output}}
                    </div>
                </div>
            </div> 
        </div>
    </div>
    <!-- Footer-->
    <div id="footer" class="main_background">
        <p class="footer-text">GroupName&copy;2021</p>
    </div>

<!-- Libraries-->

    <!-- Jquery & Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
